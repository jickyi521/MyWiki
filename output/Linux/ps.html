        <h2 id="_1">查看进程</h2>
<div class="hlcode"><pre><span class="n">ps</span> <span class="n">aux</span><span class="o">|</span><span class="n">grep</span> <span class="n">http</span>
<span class="n">a</span> <span class="err">显示所有用户的所有进程（包括其它用户）</span>
<span class="n">u</span> <span class="err">按用户名和启动时间的顺序来显示进程</span>
<span class="n">x</span> <span class="err">显示无控制终端的进程</span>
</pre></div>


<h2 id="_2">删除进程</h2>
<div class="hlcode"><pre><span class="n">ps</span> <span class="o">-</span><span class="n">ax</span><span class="o">|</span><span class="n">grep</span> <span class="n">http</span> <span class="o">|</span> <span class="n">axrgs</span> <span class="n">kill</span> <span class="o">-</span><span class="mi">9</span>
</pre></div>
